<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="../../assets/images/mitre-10.jpg" alt="Image of Mitre 10"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="card_center_upload" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar placeholder="Search for products"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let product of productDetails">
    <ion-card-content>
      <table>
        <tr>
          <td>
            <ion-thumbnail slot="start">
              <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
            </ion-thumbnail>
          </td>
          <td>
            <ion-label>{{product.name}}</ion-label>
            <ion-label>{{product.price}}</ion-label>
            <ion-label>add cart</ion-label>
          </td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-text>Showing {{ pageId == 1 ? pageId : (pageId-1)*25 + 1 }} - {{ pageId*25 }} of 50 records</ion-text>
  <ion-button [color]="pageId > 1 ? 'danger':'primary'" (click)="GoToNextPage()" disabled  [attr.disabled]="pageId > 1">Go to next page</ion-button>
  <ion-button [color]="pageId < 2 ? 'danger':'primary'" (click)="GoToPreviousPage()" disabled  [attr.disabled]="pageId < 2">Go to previousPage page</ion-button>


</ion-content>
